<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header-page">
            <img src="./images/logo.svg">
            <h1>We are launching <strong>soon!</strong></h1>
            <h5>Subscribe and get notified</h5>
        </header>
        <main class="main-page">
            <form class="main-page_form" action="#">
                <input type="email" class="main-email" placeholder="Your email address...">
                <input type="submit" class="email-btn" value="Notify Me">
                <span class="error">Please provide a valid email address</span>
            </form>
            <div class="illustration-dashboard">
                <img src="./images/illustration-dashboard.png">
            </div>
        </main>
        <footer class="footer-page">
            <ul class="social-media">
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
            <div class="copyright">
                &copy; Copyright Ping. All rights reserved.
            </div>

        </footer>
    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
